<p> Recursion example with Factorials </p>

<script>


function factorial(n) {
   if (n == 0) {
      return 1;
   }else {
      return n * factorial(n-1);
   }
}

 alert(factorial(3)); // Factorial 3 is 6   (3! = 3x2x1 = 6)
 //alert(factorial(4)); // Factorial 3 is 6   (4! = 4x3x2x1 = 24)

</script>
